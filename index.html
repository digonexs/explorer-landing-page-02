<!DOCTYPE html>
<html lang="PT-BR">
<head>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto 02</title>
</head>
<body>
  <div class="page">
    <div id="header">
      <div id="logo">
        <img src="./assets/logo.svg" alt="logotype treine.me">
      </div>
      <div id="menu-bar">
        <nav>
          <ul>
            <li><a href="" target="_blank">Home</a></li>
            <li><a href="" target="_blank">Sobre</a></li>
            <li><a href="" target="_blank">Treinar</a></li>
          </ul>
        </nav>
      </div>
    </div>

    <main>
      <div id="text">
        <h1>
          Treinos <span>exclusivos</span> para você!
        </h1>
        <p>
          Nós criamos treinos <strong>exclusivos e únicos para você.</strong>
          <br>
          Invista no seu corpo e <strong> tenha muito mais performance</strong> e qualidade de vida.
        </p>
        <button>
          <img src="./assets/whatsapp-icon.svg" alt="logo WhatsApp icon">
          <a href="" target="_blank">Comece Já</a>
        </button>
      </div>
      <div id="image"> 
      <img src="./assets/fitness-jump.png" alt="desenho de uma garota pulando corda">
      </div>
    </main>

    <footer>
      <div id="text-footer">
        <p>
          Fale conosco no Instagram <a href="" target="_blank"><strong>@treine.me</strong></a>
        </p>
      </div>
    </footer>
  </div>
  <div class="balls-decoration">
    <img src="./assets/balls-decoration.svg" alt="blue balls decoration">
  </div>
</body>
</html>
